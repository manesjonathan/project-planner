<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/26838d0dd7.js" crossorigin="anonymous"></script>
    <script defer src="/assets/js/script.js" type="module"></script>
    <script defer src="/assets/js/form.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,700&family=Elsie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@1,900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1><a href="https://github.com/manesjonathan/project-planner" target="_blank">PROJECT PLANNER</a></h1>
        <button class="add">Add task</button>
        <button class="delay-filter">Sort by delay</button>
        <button class="name-filter">Sort by name</button>
        <input type="checkbox" class="todo-filter" id="todo--filter"><label for="todo--filter" class="todo">ToDo Filter</label>
    </input>
    </header>

    <main>
        <section class="todo">
            <h2 id="todo">To do</h2>
            <div class="todo-div todo dropzone"></div>
        </section>
        <section class="doing">
            <h2 id="doing">Doing</h2>
            <div class="doing-div doing dropzone"></div>
        </section>
        <section class="done">
            <h2 id="done">Done</h2>
            <div class="done-div done dropzone"></div>
        </section>
    </main>

    <aside class="add-task-form">
        <label for="name">Name:</label>
        <input type="text" name="name" class="input-name">
        <select class="status-list" name="statuslist">
            <option value="todo">Todo</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
        <label for="description">Description :</label>
        <input type="text" name="description" class="input-description">
        <input type="hidden" class="startdate">
        <label for="deadline">Deadline:</label>
        <input type="date" name="deadline" class="input-deadline">
        <div class="buttons">
            <button class="submit-button">Add task</button>
            <button class="exit-button">Discard</button>
        </div>
    </aside>

    <footer>
        <p>Exercice réalisé dans le cadre de notre formation à BeCode.</p>
        <ul class="names">
            <li><a href="https://github.com/CV136" target="_blank">Celine V.</a></li>
            <li><a href="https://github.com/manesjonathan" target="_blank">Jonathan M.</a></li>
            <li><a href="https://github.com/Ed0598" target="_blank">Edouard d.</a></li>
        </ul>
    </footer>
</body>

</html>
